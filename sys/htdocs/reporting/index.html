<!doctype html>
<html lang="en">
<head>
    <title>Transport Manager Reports</title>
    <link rel="stylesheet" href="../lib/ui-lightness/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="../lib/jquery.datetimepicker.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="../icons/Car.png">
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../lib/jquery.datetimepicker.js"></script>
    <script src="../initialiseDateTimePickers.js"></script>
    <script src="../proxyApi.js"></script>
    <script src="SlaReport.js"></script>
    <script src="ReportingMain.js"></script>
</head>
<body>

<h1>Transport Manager Reports</h1>

<div class="reportParams">
    <h3 class="reportName">SLA Report</h3>
    From <input type="text" class="datetimepicker" id="SLA1Start" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA1Start_button" class="datetimepickerbutton" />
    &nbsp;&nbsp;To <input type="text" class="datetimepicker" id="SLA1End" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA1End_button" class="datetimepickerbutton" />
    <BR class="andHalf"/>
    From <input type="text" class="datetimepicker" id="SLA2Start" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA2Start_button" class="datetimepickerbutton" />
    &nbsp;&nbsp;To <input type="text" class="datetimepicker" id="SLA2End" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA2End_button" class="datetimepickerbutton" />
    <BR class="andHalf"/>
    From <input type="text" class="datetimepicker" id="SLA3Start" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA3Start_button" class="datetimepickerbutton" />
    &nbsp;&nbsp;To <input type="text" class="datetimepicker" id="SLA3End" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA3End_button" class="datetimepickerbutton" />
    <BR class="andHalf"/>
    From <input type="text" class="datetimepicker" id="SLA4Start" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA4Start_button" class="datetimepickerbutton" />
    &nbsp;&nbsp;To <input type="text" class="datetimepicker" id="SLA4End" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="SLA4End_button" class="datetimepickerbutton" />
    <BR class="andHalf"/>
    <button id="generateSlaReport" class="generateButton">Generate Report</button>
</div>

<div class="reportParams">
    <h3 class="reportName">Driver Activity</h3>
    From <input type="text" class="datetimepicker" id="DriverActivityStart" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="DriverActivityStart_button" class="datetimepickerbutton" />
    &nbsp;&nbsp;To <input type="text" class="datetimepicker" id="DriverActivityEnd" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="DriverActivityEnd_button" class="datetimepickerbutton" />
    <BR/>
    <button id="generateDriverActivityReport" class="generateButton">Generate Report</button>
</div>

<div class="reportParams">
    <h3 class="reportName">Destination Summary</h3>
    From <input type="text" class="datetimepicker" id="DestinationSummaryStart" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="DestinationSummaryStart_button" class="datetimepickerbutton" />
    &nbsp;&nbsp;To <input type="text" class="datetimepicker" id="DestinationSummaryEnd" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="DestinationSummaryEnd_button" class="datetimepickerbutton" />
    <BR/>
    <button id="generateDestinationSummaryReport" class="generateButton">Generate Report</button>
</div>

<div class="reportParams">
    <h3 class="reportName">Cancellation List</h3>
    From <input type="text" class="datetimepicker" id="CancellationListStart" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="CancellationListStart_button" class="datetimepickerbutton" />
    &nbsp;&nbsp;To <input type="text" class="datetimepicker" id="CancellationListEnd" />&nbsp;<img src="../lib/ui-lightness/images/calendar.gif" id="CancellationListEnd_button" class="datetimepickerbutton" />
    <BR/>
    <button id="generateCancellationListReport" class="generateButton">Generate Report</button>
   
</div>

</body>
</html>
