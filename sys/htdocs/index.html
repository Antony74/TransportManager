<!doctype html>
<html lang="en">
<head>
    <title>Transport Manager</title>
    <link rel="stylesheet" href="ui-lightness/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="icons/Car.png">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery-ui-1.10.3.custom.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div id="radio">
    
        <input type="radio" name="radio" id="radioCalendar">
        <label for="radioCalendar">
            <img width="60" height="60" src="icons/Calendar.png"/><br />
            Calendar
        </label>

        <input type="radio" name="radio" id="radioJobs">
        <label for="radioJobs">
            <img width="60" height="60" src="icons/Job.png"/><br />
            Jobs
        </label>
        
        <input type="radio" name="radio" id="radioClients">
        <label for="radioClients">
            <img width="60" height="60" src="icons/Client.png"/><br />
            Clients
        </label>
        
        <input type="radio" name="radio" id="radioDrivers">
        <label for="radioDrivers">
            <img width="60" height="60" src="icons/Driver.png"/><br />
            Drivers
        </label>
        
        <input type="radio" name="radio" id="radioDestinations">
        <label for="radioDestinations">
            <img width="60" height="60" src="icons/Destination.png"/><br />
            Destinations
        </label>

    </div>

    <div id="filterDiv">
        <span id="filterCaption" class="ui-widget">Filter&nbsp;</span><input type="text" id="filterText"/><input type="button" value="X" id="filterCancel"/>
    </div>

    <table id="mainDataTable" style="width:100%"></table>

</body>
</html>
