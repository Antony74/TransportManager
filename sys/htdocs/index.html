<!doctype html>
<html lang="en">
<head>
    <title>Transport Manager</title>
    <link rel="stylesheet" href="ui-lightness/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="icons/Car.png">
    <script src="jquery-1.9.1.js"></script>
    <script src="jquery-ui-1.10.3.custom.js"></script>
    <script src="client.js"></script>
</head>
<body>

    <div id="radio">
    
        <input type="radio" name="radio" id="radioCalandar">
        <label for="radioCalander">
            <img width="60" height="60" src="icons/Calandar.png"/><br />
            Calandar
        </label>

        <input type="radio" name="radio" id="radioJobs" class="ui-button-text-icons">
        <label for="radioJobs">
            <img width="60" height="60" src="icons/Job.png"/><br />
            Jobs
        </label>
        
        <input type="radio" name="radio" id="radioClients" class="ui-button-text-icons">
        <label for="radioClients">
            <img width="60" height="60" src="icons/Client.png"/><br />
            Clients
        </label>
        
        <input type="radio" name="radio" id="radioDrivers" class="ui-button-text-icons">
        <label for="radioDrivers">
            <img width="60" height="60" src="icons/Driver.png"/><br />
            Drivers
        </label>
        
        <input type="radio" name="radio" id="radioDestinations" class="ui-button-text-icons">
        <label for="radioDestinations">
            <img width="60" height="60" src="icons/Destination.png"/><br />
            Destinations
        </label>

        <br />
        <br />

        <table id="tableClients" class="dataGrid"></table>

    </div>

</body>
</html>
